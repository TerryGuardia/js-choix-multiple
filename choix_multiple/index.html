<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXO JS - Choix multiples</title>
  </head>
  <body>
    <main>
      <form>
        <div>
          <input type="checkbox" id="html" name="html" checked />
          <label for="html">html</label>
        </div>

        <div>
          <input type="checkbox" id="css" name="css" />
          <label for="css">css</label>
        </div>

        <div>
          <input type="checkbox" id="js" name="js" />
          <label for="js">js</label>
        </div>

        <div>
          <input type="checkbox" id="php" name="php" />
          <label for="php">php</label>
        </div>

        <div>
          <input type="checkbox" id="java" name="java" />
          <label for="java">java</label>
        </div>

        <div>
          <input type="checkbox" id="python" name="python" />
          <label for="python">python</label>
        </div>

        <div>
          <input type="checkbox" id="c#" name="c#" />
          <label for="c#">c#</label>
        </div>

        <div>
          <input type="checkbox" id="bdd" name="bdd" />
          <label for="bdd">bdd</label>
        </div>

        <div>
          <input type="checkbox" id="maquette" name="maquette" />
          <label for="maquette">maquette</label>
        </div>
      </form>
    </main>
    <script src="main.js"></script>
  </body>
</html>
